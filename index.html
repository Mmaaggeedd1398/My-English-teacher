
<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Asr Althkaa - عصر الذكاء</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Arabic:wght@300;400;500;600;700&family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
      :root {
        --text-primary: #111827;
        --text-secondary: #4B5563;
        --bg-center: #F6F2FF;
        --bg-mid: #E7F0FF;
        --bg-edge: #DDE6F5;
        --cta-start: #4F46E5;
        --cta-end: #3B82F6;
      }

      body {
        font-family: 'IBM Plex Sans Arabic', 'Inter', sans-serif;
        background: radial-gradient(circle at center, var(--bg-center) 0%, var(--bg-mid) 50%, var(--bg-edge) 100%);
        color: var(--text-primary);
        min-height: 100vh;
        overflow-x: hidden;
      }

      .glass-card {
        background: rgba(255, 255, 255, 0.62);
        backdrop-filter: blur(24px);
        -webkit-backdrop-filter: blur(24px);
        border: 1px solid rgba(17, 24, 39, 0.08);
        border-radius: 28px;
        box-shadow: 0 10px 28px rgba(17, 24, 39, 0.03), 0 44px 120px rgba(17, 24, 39, 0.06);
      }

      .cta-button {
        background: linear-gradient(135deg, var(--cta-start), var(--cta-end));
        border-radius: 20px;
        color: white;
        font-weight: 800;
        text-transform: none;
        transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      }

      .cta-button:hover {
        opacity: 0.95;
        transform: translateY(-4px) scale(1.02);
        box-shadow: 0 20px 40px rgba(79, 70, 229, 0.25);
      }

      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: rgba(79, 70, 229, 0.1);
        border-radius: 10px;
      }

      @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
        100% { transform: translateY(0px); }
      }
      .animate-float {
        animation: float 4s ease-in-out infinite;
      }
    </style>

  }
}
</script>
  </head>

    <div id="root"></div>
  </body>
</html>
